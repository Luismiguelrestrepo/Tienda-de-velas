<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Tienda de Velas - Encanto Arom√°tico</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* üî• Fondo con degradado elegante */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(45deg, #ffcc80, #ffab40, #ff8f00);
            color: white;
            text-align: center;
        }

        /* üî• Carrusel con efecto de zoom y brillo */
        .carrusel-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px;
        }

        .carrusel {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .carrusel img {
            width: 100%;
            border-radius: 15px;
            transition: transform 1s, opacity 1s;
            opacity: 0.8;
        }

        /* Efecto de zoom en la imagen activa */
        .carrusel img.activo {
            transform: scale(1.05);
            opacity: 1;
            border: 4px solid #ff9800;
            box-shadow: 0px 0px 20px #ff9800;
        }

        /* üî• Botones de navegaci√≥n llamativos */
        .carrusel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 25px;
            border-radius: 50%;
            transition: 0.3s;
        }

        .carrusel-btn:hover {
            background: #ff9800;
            box-shadow: 0px 0px 15px #ff9800;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        /* üî• Indicadores animados */
        .indicadores {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .indicador {
            width: 14px;
            height: 14px;
            margin: 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: 0.3s;
        }

        .indicador.activo {
            background-color: #ff9800;
            transform: scale(1.5);
            box-shadow: 0px 0px 10px #ff9800;
        }
    </style>
</head>

<body>

    <!-- Encabezado -->
    <header>
        <h1>üïØÔ∏è Tienda de Velas Arom√°ticas</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="catalogo.html">Cat√°logo</a>
            <a href="contacto.html">Contacto</a>
            <a href="compra.html">üõí Carrito (<span id="contador-carrito">0</span>)</a>
        </nav>
    </header>

    <!-- Secci√≥n Hero -->
    <section class="hero">
        <div class="hero-content">
            <h2>üåø Velas Artesanales para Iluminar tu Hogar</h2>
            <p>Aromas relajantes, dise√±os √∫nicos y la mejor calidad.</p>
            <a href="catalogo.html" class="btn">üõçÔ∏è Ver Cat√°logo</a>
        </div>
    </section>

    <!-- üî• Carrusel con efectos mejorados -->
    <div class="carrusel-container">
        <div class="carrusel">
            <img src="imagenes/Fresa.jfif" alt="Vela de Fresa" class="activo">
            <img src="imagenes/Vainilla.jfif" alt="Vela de Vainilla">
            <img src="imagenes/Miel.jfif" alt="Vela de Miel">
        </div>
        <button class="carrusel-btn prev" onclick="moverCarrusel(-1)">‚ùÆ</button>
        <button class="carrusel-btn next" onclick="moverCarrusel(1)">‚ùØ</button>
    </div>

    <div class="indicadores">
        <span class="indicador activo" onclick="irAImagen(0)"></span>
        <span class="indicador" onclick="irAImagen(1)"></span>
        <span class="indicador" onclick="irAImagen(2)"></span>
    </div>

    <!-- Pie de p√°gina -->
    <footer>
        <p>&copy; 2025 Tienda de Velas. Todos los derechos reservados.</p>
    </footer>

    <!-- Script para carrito y carrusel -->
    <script type="module" src="/Tienda de velas/js/script.js"></script>
    <script>
        // üõí Actualizar contador del carrito al cargar la p√°gina
        document.addEventListener("DOMContentLoaded", function () {
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            document.getElementById("contador-carrito").textContent = carrito.length;
        });

        // üé† Carrusel funcional con efectos
        let carruselIndex = 0;
        const carrusel = document.querySelector(".carrusel");
        const imagenes = document.querySelectorAll(".carrusel img");
        const indicadores = document.querySelectorAll(".indicador");

        function moverCarrusel(direccion) {
            carruselIndex = (carruselIndex + direccion + imagenes.length) % imagenes.length;
            actualizarCarrusel();
        }

        function irAImagen(index) {
            carruselIndex = index;
            actualizarCarrusel();
        }

        function actualizarCarrusel() {
            carrusel.style.transform = `translateX(-${carruselIndex * 100}%)`;

            imagenes.forEach((img, i) => {
                img.classList.toggle("activo", i === carruselIndex);
            });

            indicadores.forEach((dot, i) => {
                dot.classList.toggle("activo", i === carruselIndex);
            });
        }

        setInterval(() => moverCarrusel(1), 4000);
    </script>

</body>
</html>
